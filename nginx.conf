server {
    listen 80;
    listen [::]:80;

    server_name codenestcollective.net www.codenestcollective.net;

    # Root directory where your React app is deployed
    root /var/www/codenestcollective.net;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location block - handles all routes
    location / {
        # Try to serve file directly, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom 404 page (optional)
    error_page 404 /index.html;

    # Log files
    access_log /var/log/nginx/codenestcollective.net.access.log;
    error_log /var/log/nginx/codenestcollective.net.error.log;
}

